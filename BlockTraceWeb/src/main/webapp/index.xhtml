<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head>
    <f:view contentType="text/html" encoding="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputScript library="js" name="jquery-3.2.1.slim.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            background-color: black;
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
        }

        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            color: black;
        }
    </style>
</h:head>
<body>
<div class="bgimg">
    <div class="topleft">
        <p>BlockTrace</p>
    </div>
    <div class="middle">
        <h1>Track shipments which data is stored in a Blockchain.</h1>
        <br/>
        <a href="track" class="btn btn-default" role="button">Track Shipment</a>
        <a href="send" class="btn btn-default" role="button">Send Shipment</a>
    </div>
    <div class="bottomleft">
        <p>Alexander Hodes</p>
    </div>
</div>
</body>
</html>
